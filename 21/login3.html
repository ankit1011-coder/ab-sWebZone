<!DOCTYPE html>
<html>
<head>
	<title>Login3</title>
	<link rel="stylesheet" type="text/css" href="Bootstrap/css/Bootstrap.min.css">
	<script src="Bootstrap/js/Bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="themify-icons/css/themify-icons.css">
	<link rel="stylesheet" type="text/css" href="login3style.css">
</head>
<body>
	<form >
		<div class="row">
			<div class="col-md-3 col-sm-1"></div>
			<div class="col-md-6 col-sm-12">
				<div class="main">
					<center>
						<i class="ti-user logo"></i>
						<h2>Create new account</h2>
						<font>Enter your credentials bellow</font>
					</center><hr>
					<center><div class="form-group">
						<div class="input-group">
							<input type="text" name="nme" placeholder="Name and surname">&nbsp;<input type="text" name="nme" placeholder="Username">
						</div><br>
						<div class="input-group">
							<input type="Email" name="" placeholder="Email address">
						</div><br>
						<div class="input-group">
							<input type="text" name="" placeholder="Country">&nbsp;<input type="text" name="" placeholder="City">
						</div><br>
						<div class="input-group">
							<input type="password" name="" placeholder="password">
						</div><br>
						<div class="input-group">
							<input type="password" name="" placeholder="Repeat password">
						</div><br>
						<input type="radio" name="">I accept the <a href="#">Trems and Conditions</a>
						<button class="btn btn-deafault btn-lg">Create new account</button>
					</div></center>
				</div>
			</div>
			<div class="col-md-3 col-sm-1"></div>
		</div>
	</form>
</body>
