<html>
    <head>
        <title>ab's WebZone</title>
        <!--Font Awesome File Link-->
        <script src="https://kit.fontawesome.com/0f3e79943c.js" crossorigin="anonymous"></script>
        
        <style type="text/css">
            body{
                background-color: #ececec;
            }
            .ab{
                height: 200px;
                width: 200px;
                -webkit-appearance: none;
                box-shadow: -10px -10px 15px rgba(255, 255, 255, 0.5), 10px 10px 15px rgba(70, 70, 70, 0.12);
                border-radius: 50%;
                position: absolute;
                transform: translate(-50%,-50%);
                top: 60%; left: 50%;
                border: 8px solid #ececec;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .ab::after{
                font-family: FontAwesome;
                content: "\f011";
                color: #7a7a7a;
                font-size: 70px;
            }
            
            .ab:checked{
                box-shadow: -10px -10px 15px rgba(255, 255, 255, 0.5), 10px 10px 15px rgba(70, 70, 70, 0.12),inset -10px -10px 15px rgba(255, 255, 255, 0.5),inset 10px 10px 15px rgba(70, 70, 70, 0.12);
            }
            
            .ab:checked:after{
                color: blue;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" class="ab" style="outline: none;">  
    </body>
</html>
